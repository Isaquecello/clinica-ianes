<div class="content" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="mb-4">
        <h1 th:text="'Bem-vindo(a), ' + ${pessoa.nome} + '!'">Bem-vindo!</h1>
        <p>Essa é sua área do paciente.</p>
    </div>

    <div class="row mb-4">
        <!-- Card: Próximas Consultas -->
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">Próximas Consultas</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="c : ${consultas}">
                            <span th:text="${#temporals.format(c.data, 'dd/MM/yyyy')} + ' - ' + c.hora + ' - ' + c.paciente.nome + ' com Dr(a). ' + c.medico.nome + ' (' + c.medico.especialidade + ')'"></span>
                        </li>
                        <li class="list-group-item" th:if="${#lists.isEmpty(consultas)}">
                            Nenhuma consulta agendada.
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Card: Funcionários -->
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">Funcionários</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="f : ${funcionarios}">
                            <span th:text="|${f.nome} - ${f.setor}|"></span>
                        </li>
                        <li class="list-group-item" th:if="${#lists.isEmpty(funcionarios)}">
                            Nenhum funcionário cadastrado.
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Card: Médicos Disponíveis -->
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title">Médicos Disponíveis</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="m : ${medicos}">
                            <span th:text="|${m.nome} - ${m.especialidade}|"></span>
                        </li>
                        <li class="list-group-item" th:if="${#lists.isEmpty(medicos)}">
                            Nenhum médico cadastrado.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
