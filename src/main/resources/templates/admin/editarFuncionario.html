<div class="content" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 class="mb-4 text-center">Funcionário</h2>

    <div th:if="${mensagem}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="green" viewBox="0 0 16 16" role="img" aria-label="Success:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${mensagem}"></span>
    </div>

    <div th:if="${erro}" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="red" viewBox="0 0 16 16" role="img" aria-label="Danger:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${erro}"></span>
    </div>

    <div class="card shadow-sm form-container">
        <div class="card-body">
            <form id="selectPessoaForm" th:action="@{/admin/editar-funcionario/selecionar}" th:object="${pessoa}" method="get">
                <div class="mb-3 row">
                    <label for="pessoa" class="col-sm-2 col-form-label">Usuário</label>
                    <div class="col-sm-10">
                        <select id="pessoa" name="id" class="form-control" onchange="document.getElementById('selectPessoaForm').submit()" required>
                            <option value="">Selecione</option>
                            <option th:each="p : ${pessoas}" th:value="${p.id}" th:text="${p.nome}" th:selected="${pessoa != null && p.id == pessoa.id}"></option>
                        </select>
                    </div>
                </div>
            </form>

            <form th:action="@{/admin/editar-funcionario}" th:object="${pessoa}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" id="nome" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" th:field="*{cpf}" id="cpf" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail / Usuário</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}" id="telefone" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="setor" class="form-label">Setor</label>
                    <input type="text" class="form-control" th:field="*{setor}" id="setor" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" th:field="*{matricula}" id="matricula" required>
                </div>



                <button type="submit" class="btn btn-primary w-100">Salvar</button>

            </form>
            <br>
            <br>

            <form th:object="${pessoa}" th:action="@{'/admin/editar-funcionario/selecionar'(id=${pessoa.id})}" th:method="post">
                <button type="submit" class ="btn btn-danger w-100">Deletar</button>
            </form>
        </div>
    </div>
</div>
